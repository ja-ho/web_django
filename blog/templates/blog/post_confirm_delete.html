{% extends 'base.html' %}

{% block title %}Post Delete{% endblock %}

{% block content %}
<div id="content">

	<h1>{{ title }}</h1>
	
	<form action='.' method='post'>{% csrf_token %}
		<p>Are you sure you want to delete "{{ object }}" ?</p>
		<input type="submit" value="Confirm" />
	</form>
</div>
{% endblock %}
